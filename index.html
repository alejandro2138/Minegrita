<div id="youtubePlayer">
  <iframe id="ytIframe"
    src=""
    frameborder="0"
    allow="autoplay"
    allowfullscreen>
  </iframe>
</div>

<script>
  const heartButton = document.getElementById('mainHeart');
  const messageCard = document.getElementById('messageCard');
  const ytIframe = document.getElementById('ytIframe');

  heartButton.addEventListener('click', () => {
    heartButton.style.display = 'none';
    messageCard.style.display = 'block';

    // â–¶ï¸ Esclava Remix - Anuel AA
    ytIframe.src = "https://www.youtube.com/embed/6CwG3bAPj30?autoplay=1&loop=1&playlist=6CwG3bAPj30";
  });

  // Corazones flotantes
  function createFloatingHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart-float';
    heart.innerText = Math.random() > 0.5 ? 'â¤ï¸' : 'ðŸ’ž';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = window.innerHeight + 'px';
    heart.style.fontSize = 20 + Math.random() * 20 + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }

  setInterval(createFloatingHeart, 500);
</script>
